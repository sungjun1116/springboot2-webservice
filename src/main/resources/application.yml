spring:
  profiles:
    group:
      local-real: local-real, oauth
      real: real, real-db, oauth
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        dialect.storage_engine: innodb
        format_sql: true
  session:
    store-type: jdbc

logging:
  level:
    org:
      hibernate.SQL: DEBUG
      hibernate.type: TRACE
