spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect
        dialect.storage_engine: innodb
        format_sql: true

  datasource:
    hikari:
      jdbc-url: jdbc:h2:mem:testdb;MODE=MYSQL
      username: sa

  h2:
    console:
      enabled: true

logging:
  level:
    org:
      hibernate.SQL: DEBUG
      hibernate.type: TRACE
